<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24ce24bc0b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>

<body>
    <header>
        <!-- nav var -->
        <nav class="navbar navbar-expand-lg bg-dark-blue text-light py-lg-4 pt-4">

            <div class="container">
                <a class="navbar-brand fs-5 fw-bold" href="#">
                    Daily News
                </a>
                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active fs-5  fw-semibold" aria-current="page" href="#home">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  fs-5 fw-semibold text-danger" href="blog.html">Blogs</a>
                        </li>
                        <li class="nav-item ms-2">
                            <img src="images/my-bg2.png" alt="" width="50">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <!-- Categories List -->
        <section class="container">
            <div id="categories-list" class="catagory d-flex justify-content-between flex-lg-row flex-column ">

            </div>
        </section>
        </section>
    </header>
    <!-- spinner -->
    <section>
        <div id="spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- news not found -->
    <section class="container">
        <h1 id="no-news" class="text-primary text-center  d-none">
            No News Found
        </h1>
    </section>
    <!-- news found total-->
    <section class="container my-5 ">
        <h3 class=" ">
            <span id="total">00</span> Items found for <span id="cat" class="p-2">Entertainment</span> Catagory
        </h3>
    </section>
    <!--  sort section -->
    <section class="container sort-section">
        <div>
            <h3 class="d-inline">
                Sort by View: <span class=" text-muted"> Dafault
            </h3>

        </div>
    </section>
    <!-- News Container -->
    <section class="container my-5">
        <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="body-modal">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
